<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>BNL News - Área Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="verificarSenha()">
  <header class="cabecalho">
    <img class="logo" src="https://images-ext-1.discordapp.net/external/sS9KjmMR2q0py55__oIST2i0tWZZRaFz4WSjMG9bTqo/%3Fsize%3D2048/https/cdn.discordapp.com/icons/1058044460933591050/05fd2b8dcd5766a827e13f684595e9f0.png?format=webp&quality=lossless&width=930&height=930" alt="BNL News Logo" />
    <nav>
      <a href="index.html">Início</a>
      <a href="noticias.html">Notícias</a>
      <a href="contacto.html">Contacto</a>
      <a href="admin.html">Área Admin</a>
    </nav>
  </header>
  <main>
    <div id="login">
      <h1>Área Administrativa</h1>
      <input type="password" id="senha" placeholder="Introduz a senha..." />
      <button onclick="validarSenha()">Entrar</button>
    </div>
    <div id="admin" style="display:none;">
      <h2>Publicar Nova Notícia</h2>
      <input type="text" id="titulo" placeholder="Título" /><br />
      <textarea id="conteudo" placeholder="Conteúdo (usa ** para bold, __ para sublinhado, // para itálico)"></textarea><br />
      <input type="text" id="imagem" placeholder="URL da imagem (opcional)" /><br />
      <button onclick="publicarNoticia()">Publicar</button>
    </div>
  </main>
  <footer>© 2025 BNL News</footer>
  <script src="script.js"></script>
</body>
</html>
